<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mot de passe oubli√©</title>

<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #3f51b5, #5c6bc0);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        animation: fadeIn 0.4s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #3f51b5;
        margin-bottom: 24px;
        font-weight: 500;
    }

    .field {
        position: relative;
        margin-bottom: 24px;
    }

    .field input {
        width: 100%;
        padding: 14px 12px;
        font-size: 16px;
        border: none;
        border-bottom: 2px solid #c5cae9;
        outline: none;
        transition: border-color 0.3s;
    }

    .field input:focus {
        border-bottom-color: #3f51b5;
    }

    .field label {
        position: absolute;
        top: 14px;
        left: 12px;
        font-size: 14px;
        color: #9fa8da;
        pointer-events: none;
        transition: 0.3s ease;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
        top: -8px;
        font-size: 12px;
        color: #3f51b5;
        background: white;
        padding: 0 4px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #3f51b5;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
        background: #303f9f;
        box-shadow: 0 6px 16px rgba(63,81,181,0.4);
    }

    .flash {
        background: #ffebee;
        color: #c62828;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
        text-align: center;
    }

    .back {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #3f51b5;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
    }

    .back:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="card">
    <h2>üîë Mot de passe oubli√©</h2>

    {% for m in get_flashed_messages() %}
        <div class="flash">{{ m }}</div>
    {% endfor %}

    <form method="POST">
        <div class="field">
            <input type="text" name="username" required placeholder=" ">
            <label>Nom d'utilisateur</label>
        </div>

        <button type="submit">Envoyer le lien</button>
    </form>

    <a href="{{ url_for('login') }}" class="back">‚Üê Retour √† la connexion</a>
</div>

</body>
</html>
